<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list of Transmission modes</title>
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href={{url_for('static',filename='../static/style7.css') }} />
  </head>
  <body>
    <section>
      <div class="row">
        <h1 class="section-heading">{{result[0]}}</h1>
      </div>
      
      <div class="row">
        <div class="column1">
          <div class="card">
            <h3>List of Transmission modes names with the given starting character</h3>
            {% for i in range(2,result[1]-1) %}
            <li>{{result[i]}}</li>
            {%endfor%}
          </div>
        </div>
        

       
      </div>
    </section>
  </body>
</html>
